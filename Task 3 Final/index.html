<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .converter {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px 35px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .converter h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 18px;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #ff7e5f;
      outline: none;
    }

    button {
      width: 100%;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #ff6a7f, #ff6fc1);
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      color: #222;
    }

    .error {
      color: #c0392b;
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    @media (max-width: 480px) {
      .converter {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="converter">
    <h2>ðŸŒ¡ Temperature Converter</h2>

    <label for="tempValue">Temperature</label>
    <input type="text" id="tempValue" placeholder="e.g. 100" />
    <div class="error" id="errorMsg"></div>

    <label for="fromUnit">From Unit</label>
    <select id="fromUnit">
      <option value="C">Celsius (Â°C)</option>
      <option value="F">Fahrenheit (Â°F)</option>
      <option value="K">Kelvin (K)</option>
    </select>

    <label for="toUnit">To Unit</label>
    <select id="toUnit">
      <option value="F">Fahrenheit (Â°F)</option>
      <option value="C">Celsius (Â°C)</option>
      <option value="K">Kelvin (K)</option>
    </select>

    <button type="button" onclick="convertTemp()">Convert</button>

    <div class="result" id="resultBox"></div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>

</body>
</html>
